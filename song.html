<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoulfulSounds ðŸŽ¶</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1db954, #191414);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #login-section,
        #music-section {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        
        h1,
        h2 {
            color: #1db954;
            margin-bottom: 20px;
        }
        
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        
        button {
            background: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #17a44a;
        }
        
        #music-section {
            display: none;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        
        #search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        #song-input {
            width: 60%;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }
        
        #search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 150px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .song-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        img {
            border-radius: 10px;
            width: 100%;
        }
        
        #player {
            margin-top: 20px;
        }
        
        #artwork {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 10px;
            animation: spin 4s linear infinite;
            animation-play-state: paused;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        audio {
            width: 80%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Login Section -->
    <div id="login-section">
        <h1>ðŸŽµ SoulfulSounds</h1>
        <h2 id="login-title">Sign Up</h2>
        <input type="text" id="username" placeholder="Enter Username" /><br />
        <input type="password" id="password" placeholder="Enter Password" /><br />
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <!-- Music App Section -->
    <div id="music-section">
        <h1>ðŸŽ¶ SoulfulSounds</h1>
        <div id="search-box">
            <input type="text" id="song-input" placeholder="Search for a song..." />
            <button onclick="searchSongs()">Search</button>
        </div>
        <div id="search-results"></div>
        <div id="player">
            <img id="artwork" src="" alt="Album Art" />
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script>
        const loginSection = document.getElementById("login-section");
        const musicSection = document.getElementById("music-section");
        const loginMessage = document.getElementById("login-message");
        const title = document.getElementById("login-title");

        // Signup Function
        function signUp() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            if (!user || !pass) {
                loginMessage.textContent = "Please enter username and password!";
                return;
            }

            if (localStorage.getItem(user)) {
                loginMessage.textContent = "User already exists! Try logging in.";
                title.textContent = "Login";
                return;
            }

            localStorage.setItem(user, pass);
            loginMessage.textContent = "Account created successfully! Please log in.";
            title.textContent = "Login";
        }

        // Login Function
        function login() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            const storedPass = localStorage.getItem(user);

            if (storedPass === pass) {
                loginMessage.textContent = "Login successful! ðŸŽ‰";
                setTimeout(() => {
                    loginSection.style.display = "none";
                    musicSection.style.display = "block";
                }, 1000);
            } else {
                loginMessage.textContent = "Invalid username or password!";
            }
        }

        // Music search function
        async function searchSongs() {
            const query = document.getElementById("song-input").value.trim();
            const resultsDiv = document.getElementById("search-results");
            const audioPlayer = document.getElementById("audio-player");
            const artwork = document.getElementById("artwork");

            if (!query) {
                resultsDiv.innerHTML = "<p>Please enter a song name!</p>";
                return;
            }

            resultsDiv.innerHTML = "<p>Searching...</p>";

            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=10`);
                const data = await response.json();
                resultsDiv.innerHTML = "";

                data.results.forEach(song => {
                    const card = document.createElement("div");
                    card.classList.add("song-card");
                    card.innerHTML = `
            <img src="${song.artworkUrl100}" alt="${song.trackName}" />
            <p><strong>${song.trackName}</strong></p>
            <p>${song.artistName}</p>
          `;
                    card.onclick = () => {
                        audioPlayer.src = song.previewUrl;
                        artwork.src = song.artworkUrl100;
                        audioPlayer.play();
                    };
                    resultsDiv.appendChild(card);
                });

                audioPlayer.onplay = () => {
                    artwork.style.animationPlayState = "running";
                };
                audioPlayer.onpause = () => {
                    artwork.style.animationPlayState = "paused";
                };
            } catch (error) {
                resultsDiv.innerHTML = "<p>Failed to fetch songs. Try again!</p>";
            }
        }
    </script>
</body>

</html>
